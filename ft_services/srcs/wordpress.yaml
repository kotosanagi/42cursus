apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress # as deployment what manage_
  template:
    metadata:
      labels:
        app: wordpress ###
    spec:
      containers:
      - name: wordpress
        image: wordpress_images_koto
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  annotations:
    metallb.universe.tf/allow-shared-ip : production-public-ips
spec:
  selector:
    app: wordpress ###
  type: LoadBalancer
  # loadBalancerIP: 192.168.49.2
  ports:
  - protocol: TCP
    name: wordpress
    port: 5050
    targetPort: 5050
    nodePort: 5050