apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin # as deployment what manage_
  template:
    metadata:
      labels:
        app: phpmyadmin ###
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin_images_koto
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  selector:
    app: phpmyadmin ###
  type: LoadBalancer
  ports:
  - protocol: TCP
    name: phpmyadmin
    port: 5000
    targetPort: 5000
    nodePort: 5000